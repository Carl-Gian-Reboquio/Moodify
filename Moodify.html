<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood ğŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 60px;
      transition: background 0.5s ease;
    }

    .meter-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.5s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    .emoji-display {
      font-size: 80px;
      margin: 30px 0 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .emoji-display.animate {
      transform: scale(1.3);
      opacity: 0.7;
    }

    #moodText {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="range"] {
      width: 100%;
      margin: 20px 0;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
    }

    /* Mood background colors */
    body.sad { background: #dbeafe; }
    body.neutral { background: #f4f4f4; }
    body.content { background: #d1fae5; }
    body.happy { background: #fef9c3; }
    body.overjoyed { background: #fde68a; }
  </style>
</head>
<body class="neutral">

  <div class="meter-box">
    <h1>Moodify ğŸ’–</h1>
    <p>Slide to check Chrizzy's mood</p>

    <div class="emoji-display" id="emoji">ğŸ˜</div>
    <p id="moodText">Neutral</p>

    <input type="range" id="moodSlider" min="0" max="4" value="1" step="1">

    <div class="labels">
      <span>ğŸ˜¢ Sad</span>
      <span>ğŸ˜ Neutral</span>
      <span>ğŸ˜Š Content</span>
      <span>ğŸ˜ Happy</span>
      <span>ğŸ˜ Overjoyed</span>
    </div>
  </div>

  <script>
    const moodSlider = document.getElementById('moodSlider');
    const emoji = document.getElementById('emoji');
    const moodText = document.getElementById('moodText');

    const moodEmojis = ['ğŸ˜¢', 'ğŸ˜', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ˜'];
    const moodTexts = ['Sad', 'Neutral', 'Content', 'Happy', 'Overjoyed'];
    const moodClasses = ['sad', 'neutral', 'content', 'happy', 'overjoyed'];

    moodSlider.addEventListener('input', function () {
      const value = this.value;

      // Update emoji and text
      emoji.textContent = moodEmojis[value];
      moodText.textContent = moodTexts[value];

      // Animate emoji bounce
      emoji.classList.add('animate');
      setTimeout(() => emoji.classList.remove('animate'), 300);

      // Change background color
      document.body.className = moodClasses[value];
    });
  </script>

</body>
</html>
